<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section id="main">
    <div class="container">
         <div class="display">0</div>
        <div class="buttons">
                <button type="button" data-action="clear" class="clear">AC</button>
                <button type="button" data-action="sign" class="sign">+/-</button>
                <button type="button" data-action="rest" class="rest">%</button>
                <button type="button" data-action="devide" class="devide">/</button>

                <button type="button" value="7" data-number >7</button>
                <button type="button" value="8" data-number >8</button>
                <button type="button" value="9" data-number >9</button>
                <button type="button" value="mult" data-action="mult" class="mul">*</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="minus" data-action="minus" class="minus">-</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="add" data-action="add" class="add">+</button>

                <button type="button" value="0" class="zero">0</button>
                <button type="button" value="decimal">.</button>
                <button type="button" value="equal" data-action="equal" class="operator">=</button>
        </div>
    </div>
    </section>
</body>
</html>
